# This is a basic workflow to help you get started with Actions

name: Building CI on Unity for Team 1 PFE

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checking out Git
        uses: actions/checkout@v4
        
      # Gives the Unity License and builds
      - name: Registering License
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      # Stores a build artefact
      - name: Storing Build Artefact
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build
          
      # Cache to make next builds faster
      - name: Caching
        uses: actions/cache@v3
        with:
          path: path/to/your/project/Library
          key: Library-MyProjectName-TargetPlatform
          restore-keys: |
            Library-MyProjectName-
            Library-
            
      # Compress the build folder for Discord attachment
      - name: Compress build folder
        run: |
          cd build
          zip -r ../build.zip .
          cd ..
      
      # Send build artifact to Discord via webhook
      - name: Send Discord notification
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          curl -F "file=@build.zip" $WEBHOOK_URL \
          -F "payload_json={\"content\":\"Nouvel art√©fact de build disponible pour Team 1 PFE! Commit: ${{ github.event.head_commit.message }}\", \"username\":\"Unity Build Bot\"}"
          
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.